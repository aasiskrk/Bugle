<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: #000000;
            color: white;
        }


        .tags-section {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .tags-section h2 {
            margin: 0;
            padding: 10px;
            font-size: 24px;
        }

        .tag-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .tag-item {
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            display: flex;
            align-items: center;
        }

        .tag-item i {
            margin-right: 5px;
        }

        .create-tags-section {
            padding-top: 20px;
        }

        .create-tags-section h2 {
            margin: 0;
            padding: 10px;
            font-size: 24px;
        }

        .tag-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .create-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container" style="max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
    <!-- Tags Section -->
    <div class="tags-section">
        <h2>Tags Section</h2>
        <ul class="tag-list">
            <li class="tag-item"><i class="fas fa-tag"></i> Tag 1</li>
            <!-- Add more tag items as needed -->
        </ul>
    </div>

    <!-- Create Tags Section -->
    <div class="create-tags-section">
        <h2>Create Tags Section</h2>
        <input type="text" class="tag-input" placeholder="Enter tags separated by spaces">
        <button class="create-button">Create Tags</button>
    </div>

</div>
<br>
<br>
<br>
<br>
<div th:replace="layout/footer :: footer"></div>

<!-- Font Awesome Icons -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
